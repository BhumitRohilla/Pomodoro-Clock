<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="display-main" class="box">
            <svg id="animate-disp" width="170" height="170" viewBox="0 0 151 151" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="151" height="151" fill="none" id="animate-obj" />
                </svg>                
            <h1 class="sessionMode" id="display">00:00</h1>
        </div>
        <div id="second-container">
            <h2 id="title" align="center">Session 1</h2>
            <hr>
            <div id="minCluster">
                <div>
                    <p>session time</p>
                    <h3 id="session-time">15 min</h3>
                    <div class="btnCluster">
                        <button id="session-time--" onclick="minusSessionPress()" class="button">-</button>
                        <button id="session-time-+" onclick="plusSessionPress()" class="button">+</button>
                    </div>
                </div>
                <div>
                    <p>break time</p>
                    <h3 id="break-time">1 min</h3>
                    <div class="btnCluster">
                        <button id="break-time--" onclick="minusBreakPress()" class="button">-</button>
                        <button id="break-time-+" onclick="plusBreakPress()" class="button">+</button>
                    </div>
                </div>
            </div>
            <hr>
            <div id="pause-reset">
                <button class="btnpr" id="start-pause">Start</button>
                <button class="btnpr" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="./javascript.js"></script>
</html>
